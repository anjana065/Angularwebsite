<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>
<body ng-app="myApp">
    <div class="wrap">
        <!-- logo -->
		<div class="logo">
        <a href="#!"><img class="logo" src="../images/logo.png" /></a>
        </div>
		<div class="menunav">
        <nav>
            <ul>
                <li><a href="#/!">Main</a></li>
                <li><a id="privacyBtn" href="#!/privacy" ng-class="{activeSmall:part == 'privacy'}">Privacy &amp; Terms</a></li>
                <li><a id="aboutBtn" href="#!/about" ng-class="{activeSmall:part == 'about'}">About</a></li>
                <li ><a id="contactBtn"  href="#!/contact" ng-class="{activeSmall:part == 'contact'}" >Contact Us</a></li>
            </ul>
        </nav>
		<div>
		
    </div>

    <div ng-view></div>

    <script>
        var app = angular.module("myApp", ["ngRoute"]);
        app.config(function ($routeProvider) {
            $routeProvider
                .when("/", {
                    templateUrl: "Red.html"
                })
                .when("/about", {
                    templateUrl: "about.html"
                })
                .when("/privacy", {
                    templateUrl: "privacy.html"
                })
                .when("/contact", {
                    templateUrl: "contact.html"
                }).
                otherwise({ redirectTo: '/' });
        }).run(['$rootScope', '$http', '$browser', '$timeout', "$route", function ($scope, $http, $browser, $timeout, $route) {

            $scope.$on("$routeChangeSuccess", function (scope, next, current) {
                $scope.part = $route.current.activetab;
            });

            // onclick event handlers
            $scope.showForm = function () {
                $('.contactRow').slideToggle();
            };
            $scope.closeForm = function () {
                $('.contactRow').slideUp();
            };

            // save the 'Contact Us' form
            $scope.save = function () {
                $scope.loaded = true;
                $scope.process = true;
                $http.post('contact.php', $scope.message).success(function () {
                    $scope.success = true;
                    $scope.process = false;
                });
            };
        }]);

       
    </script>

   
</body>
</html>
